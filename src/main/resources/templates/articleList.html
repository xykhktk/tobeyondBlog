	<body>
	<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
		<aside th:replace="public/leftMenu"></aside>

		<div id="fh5co-main">
			<div class="fh5co-narrow-content">
				<h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">Read Our Blog</h2>
				<div class="row row-bottom-padded-md">

					<div class="col-md-3 col-sm-6 col-padding animate-box" data-animate-effect="fadeInLeft" th:each="article : ${articlesPaginator.list}">
						<div class="blog-entry">
							<a href="#" class="blog-img"><img src="/frontend/images/default_article_img.jpg"  th:src="${article.page_image}" class="img-responsive"></a>
							<div class="desc">
								<h3><a th:text="${article.title}" th:href="'/articleDetail/' + ${article.id}">Inspirational Website</a></h3>
								<span><small>by Admin </small> / <small th:text="${article.updated_at}"> Web Design </small></span>
								<p th:text="${article.subtitle}"></p>
								<div>
									<a class="tag" th:each="article_tag : ${article.tagList}" th:text="${article_tag.title}" th:href="'/articleList?tag_id=' + ${article_tag.tag_id}"></a>
								</div>
								<a href="#" class="lead">Read More <i class="icon-arrow-right3"></i></a>
							</div>
						</div>
					</div>



					<div class="col-md-3 col-sm-6 col-padding animate-box" data-animate-effect="fadeInLeft">
						<div class="blog-entry">
							<a href="#" class="blog-img"><img src="/frontend/images/default_article_img.jpg" class="img-responsive" alt="Free HTML5 Bootstrap Template by FreeHTML5.co"></a>
							<div class="desc">
								<h3><a href="#">Inspirational Website</a></h3>
								<span><small>by Admin </small> / <small> Web Design </small> / <small> <i class="icon-comment"></i> 14</small></span>
								<p>Design must be functional and functionality must be translated into visual aesthetics</p>
								<a href="#" class="lead">Read More <i class="icon-arrow-right3"></i></a>
							</div>
						</div>
					</div>


				</div>
			</div>
