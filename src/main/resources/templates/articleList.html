<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" xmlns:th="http://www.w3.org/1999/xhtml"> <!--<![endif]-->
<head th:replace="public/header"></head>
	<body>
	<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
		<aside th:replace="public/leftMenu"></aside>

		<div id="fh5co-main">
			<div class="fh5co-narrow-content">
				<h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">Read Our Blog</h2>
				<div class="row row-bottom-padded-md">

					<div class="col-md-3 col-sm-6 col-padding animate-box" data-animate-effect="fadeInLeft" th:each="article : ${articlesPaginator.list}">
						<div class="blog-entry">
							<a href="#" th:href="'/articleDetail/' + ${article.id}" class="blog-img"><img src="/frontend/images/default_article_img.jpg"  th:src="${article.pageImage}" class="img-responsive"></a>
							<div class="desc">
								<h3><a th:text="${article.title}" th:href="'/articleDetail/' + ${article.id}">Inspirational Website</a></h3>
								<span><small>by Admin </small> / <small th:text="${article.updatedAt}"> Web Design </small></span>
								<p th:text="${article.subtitle}"></p>
								<div>
									<a class="tag" th:each="article_tag : ${article.tagList}" th:text="${article_tag.title}" th:href="'/articleList?tag_id=' + ${article_tag.tag_id}"></a>
								</div>
								<a href="#" class="lead" th:href="'/articleDetail/' + ${article.id}">Read More <i class="icon-arrow-right3"></i></a>
							</div>
						</div>
					</div>

				</div>
			</div>

			<div class="lists-navigator clearfix">
			<ol class="page-navigator">
				<th:block th:if="${articlesPaginator.hasPreviousPage}">
					<li class="prev"><a th:href="@{'?page='+${articlesPaginator.prePage}}" th:text="'←'"></a></li>
				</th:block>

				<th:block th:each="navIndex :${ articlesPaginator.navigatepageNums}">
					<li th:class="${articlesPaginator.pageNum==navIndex}?'current':''">
						<a th:href="@{'?page='+${navIndex}}" th:text="${navIndex}"></a>
					</li>
				</th:block>


				<th:block th:if="${articlesPaginator.hasNextPage}">
					<li class="next"><a th:href="@{'?page='+${articlesPaginator.nextPage}}" th:text="'→'"></a></li>
				</th:block>
			</ol>
		</div>

		</div>
	</div>

	<!-- jQuery -->
	<script th:src="@{/frontend/js/jquery.min.js}" src=""></script>
	<!-- jQuery Easing -->
	<script th:src="@{/frontend/js/jquery.easing.1.3.js}" src=""></script>
	<!-- Bootstrap -->
	<script th:src="@{/frontend/js/bootstrap.min.js}" src=""></script>
	<!-- Waypoints -->
	<script th:src="@{/frontend/js/jquery.waypoints.min.js}" src=""></script>
	<!-- Flexslider -->
	<script th:src="@{/frontend/js/jquery.flexslider-min.js}" src=""></script>
	
	
	<!-- MAIN JS -->
	<script th:src="@{/frontend/js/main.js}"></script>

	</body>
</html>
