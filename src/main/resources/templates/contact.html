<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head th:replace="public/header"></head>
	<body>
	<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
		<aside th:replace="public/leftMenu"></aside>

		<div id="fh5co-main">
			<div class="fh5co-more-contact">
				<div class="fh5co-narrow-content">
					<div class="row">
						<div class="col-md-4">
							<div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft">
								<div class="fh5co-icon">
									<i class="icon-globe"></i>
								</div>
								<div class="fh5co-text">
									<p><a href="#">info@domain.com</a></p>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft">
								<div class="fh5co-icon">
									<i class="icon-map"></i>
								</div>
								<div class="fh5co-text">
									<p>198 West 21th Street, Suite 721 New York NY 10016</p>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft">
								<div class="fh5co-icon">
									<i class="icon-phone"></i>
								</div>
								<div class="fh5co-text">
									<p><a href="tel://">+123 456 7890</a></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="fh5co-narrow-content animate-box" data-animate-effect="fadeInLeft">
				
				<div class="row">
					<div class="col-md-4">
						<h2>Get In Touch</h2>
					</div>
				</div>
				<form action="" onsubmit="return false">
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-6">
									<input type="hidden"  th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="_csrf">

									<div class="form-group">
										<input type="text" class="form-control" placeholder="怎么称呼" name="name" id="name">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="随便什么联系方式"  name="contact" id="contact" >
									</div>

									<div class="form-group">
										<input type="submit" class="btn btn-primary btn-md" value="给我留言" onclick="leave_message()">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<textarea name="" id="message" cols="30" rows="7" class="form-control" placeholder="想说什么"></textarea>
									</div>

								</div>
								
							</div>
						</div>
						
					</div>
				</form>
			</div>
			<div id="map"></div>	
		</div>
	</div>

	<!-- jQuery -->
	<script src="/frontend/js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="/frontend/js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="/frontend/js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="/frontend/js/jquery.waypoints.min.js"></script>
	<!-- Flexslider -->
	<script src="/frontend/js/jquery.flexslider-min.js"></script>
	<!-- Google Map -->
	<!--<script src="/frontend/js/google_map.js"></script>-->
	<!-- MAIN JS -->
	<script src="/frontend/js/main.js"></script>

	<script>
	function leave_message() {
		var name = $("#name").val();
        var contact = $("#contact").val();
        var message = $("#message").val();
        var _csrf = $("#_csrf").val();

        $.ajax({
            url : "/leaveMessage",
			type : "POST",
			data : {
                name : name,
                contact : contact,
                message : message,
                _csrf : _csrf
			},
			success : function (res) {
				if(res.code == "200"){
				    location.reload();
//                    $("#name").val("");
//                    $("#contact").val("");
//                    $("#message").val("");
				}
				alert(res.message);
            },
			error : function () {

            }
			}
		);

		return false;
	}

	</script>

	</body>
</html>
