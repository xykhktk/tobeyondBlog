<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.0</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/adminResource/css/font.css">
	<link rel="stylesheet" href="/adminResource/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/adminResource/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/adminResource/js/xadmin.js"></script>
    <script type="text/javascript" src="/adminResource/js/tobeyond.js"></script>
    <script type="text/javascript" src="/adminResource/js/md5.js"></script>
</head>
<body class="login-bg">
    
    <div class="login layui-anim">
        <div class="message">后台管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input type="hidden"  th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="_csrf">
            <input name="name" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function () {
            layui.use('form', function () {
                var form = layui.form;
                //监听提交
                form.on('submit(login)', function (data) {
                    data.field.password = hex_md5(data.field.password);
                    T_POST('/admin/login',data.field,
                        function (data) {
                            if (data.success == true) {
                                layer.msg(data.message,function(){
                                    location.href='/admin'
                                });
                            } else {
                                layer.msg(data.message, {icon: 2});
                            }
                        }
                    );

                    return false;
                });
            });
        })
    </script>

</body>
</html>
