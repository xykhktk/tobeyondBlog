<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/public/header"></head>
<body>
<div class="x-body">

    <form class="layui-form" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="_csrf">
        <input type="hidden" name="id" th:value="${maxim.id}" id="id">

        <div class="layui-form-item">
            <label class="layui-form-label"><span class="x-red">*</span>作者</label>
            <div class="layui-input-block">
                <input type="text" name="author" required th:value="${maxim.author}" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否显示</label>
            <div class="layui-input-block">
                <input type="checkbox" lay-skin="switch" value="1" name="isShow" checked th:if="${maxim.isShow}eq true">
                <input type="checkbox" lay-skin="switch" value="1" name="isShow" th:if="${maxim.isShow} eq false">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <textarea name="content" class="layui-textarea">[[${maxim.content}]]</textarea>
            </div>
        </div>

        <div class="layui-form-item">
            </label>
            <button class="layui-btn" lay-filter="commit" lay-submit>
                提交
            </button>
        </div>
    </form>
</div>

</body>
<script>
    layui.use('form', function () {
        var form = layui.form;
        //监听提交
        form.on('submit(commit)', function (data) {
            T_POST('/admin/maxim/edit',data.field,
                function (data) {
                    if (data.success == true) {
                        T_Msg(data.message,T_MSG_ACTION.closeMeAndRefreshParent)
                    } else {
                        layer.msg(data.message, {icon: 2});
                    }
                }
            );
            return false;
        });
    });
</script>
</html>
